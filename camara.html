<body>

    <div id="div-h1">
        <h1 id="img-cap">Imagen Capturada</h1>
    </div>
  

    <div id="cardCamera" class="card-container">
      <div class="card custom-card mt-5" >
          <input type="file" class="form-control" id="inputFile" multiple accept="camera" capture="user">
          <img id="capturedImage" src="" class="card-img-top" alt="Imagen Capturada" style="display: none;">
          <div class="card-body">
              <h5 class="card-title">Descripción de Foto:</h5>
              <input type="text" class="form-control custom-input" id="descriptionInput" placeholder="Escribe una descripción para tu foto...">
              <br><br>
              <button href="#" class="btn btn-primary" id="subir">Subir</button>
              <button class="btn btn-danger" id="eliminar">Borrar</button>
              <button class="btn btn-dark" id="redirect">Volver</button>
          </div>
      </div>
  </div>
