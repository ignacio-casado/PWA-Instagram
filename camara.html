<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="img/icon-64.png" type="img/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Nachogram</title>
</head>
<body>

 
    <h1>Imagen Capturada</h1>

    <div class="card-container">
      <div class="card custom-card">
          <input type="file" class="form-control" id="inputFile" multiple accept="camera">
          <img id="capturedImage" src="" class="card-img-top" alt="Imagen Capturada" style="display: none;">
          <div class="card-body">
              <h5 class="card-title">Descripción de Foto:</h5>
              <input type="text" class="form-control custom-input" id="descriptionInput" placeholder="Escribe una descripción para tu foto...">
              <br><br>
              <button href="#" class="btn btn-primary" id="subir">Subir</button>
              <button class="btn btn-danger" id="eliminar">Borrar</button>
              <button class="btn btn-dark" id="redirect">Volver</button>
          </div>
      </div>
  </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous">
    </script>
    <script src="./js/camara.js"></script>
</body>
</html>
